    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .job-preview {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://img.freepik.com/premium-vector/vector-illustration-business-flat-design-style_844724-3961.jpg?ga=GA1.1.330239054.1743340207&semt=ais_hybrid') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .typing-text {
            font-size: 2rem;
            font-weight: bold;
            min-height: 50px;
            color: #FFD700; /* Gold for attention */
        }
        .apply-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2rem;
            background-color: #ff5722;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .apply-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<div class="job-preview">
    <div class="overlay"></div>
    <div class="content">
        <h1 class="typing-text"></h1>
        <p>ðŸ”¥ Find new job opportunities or join the contest to win <strong>$1000</strong>! ðŸŽ‰</p>
        <button class="apply-btn" onclick="redirectToApplication()">Get Started</button>
    </div>
</div>

<script>
    const jobMessages = [
        "Post Your Job & Hire Faster!",
        "Apply for New Job Openings!",
        "Join & Win $1000 in Our Contest!",
        "Unlock Career Opportunities Today!"
    ];
    
    let index = 0;
    let charIndex = 0;
    const speed = 100;

    function typeEffect() {
        if (charIndex < jobMessages[index].length) {
            document.querySelector(".typing-text").textContent += jobMessages[index][charIndex];
            charIndex++;
            setTimeout(typeEffect, speed);
        } else {
            setTimeout(eraseEffect, 1500);
        }
    }

    function eraseEffect() {
        if (charIndex > 0) {
            document.querySelector(".typing-text").textContent = jobMessages[index].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(eraseEffect, speed / 2);
        } else {
            index = (index + 1) % jobMessages.length;
            setTimeout(typeEffect, 500);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        setTimeout(typeEffect, 500);
    });

    function redirectToApplication() {
        window.location.href = "https://easyjobs.kesug.com"; // Change this to your actual website URL
    }
    
    redirectToApplication();
</script>

</body>
